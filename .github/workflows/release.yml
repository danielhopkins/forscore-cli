name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar -czf forscore-macos-arm64.tar.gz forscore
          shasum -a 256 forscore-macos-arm64.tar.gz > forscore-macos-arm64.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/forscore-macos-arm64.tar.gz
            target/release/forscore-macos-arm64.tar.gz.sha256

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: forscore-cli
          homebrew-tap: danielhopkins/homebrew-formulae
          download-url: https://github.com/danielhopkins/forscore-cli/releases/download/${{ github.ref_name }}/forscore-macos-arm64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Ensure version in formula
        run: |
          git clone https://${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/danielhopkins/homebrew-formulae.git
          cd homebrew-formulae/Formula
          # Add version line if missing, or update if present
          if grep -q '^  version' forscore-cli.rb; then
            sed -i 's/^  version.*/  version "${{ steps.version.outputs.version }}"/' forscore-cli.rb
          else
            sed -i '/^  url/a\  version "${{ steps.version.outputs.version }}"' forscore-cli.rb
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add . && git commit -m "Ensure version ${{ steps.version.outputs.version }} in formula" && git push)
